<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="container">
    <form class="birthday-form" id="birthday-form" novalidate>
        <label for="day">DAY
            <input name="day" id="day" type="number" placeholder="DD">
        </label>
        <label for="month">MONTH
            <input name="month" id="month" type="number" placeholder="MM">
        </label>
        <label for="year">YEAR
            <input name="year" id="year" type="number" placeholder="YYYY">
        </label>

    </form>
    <div class="divider-w-btn" id="divider-w-btn">
        <hr>
        <div class="icon-btn" id="icon-btn">
            <img src="assets/images/icon-arrow.svg" alt="Submit arrow icon"/>
        </div>
    </div>
    <div class="output" id="output">
        <span class="span">
        <a class="num" id="years">--</a> years
        </span>
        <span class="span">
        <span class="num" id="months">--</span> months
        </span>
        <span class="span">
        <span class="num" id="days">--</span> days
        </span>
    </div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://portfolio.koo.codes">Koo</a>.
</div>
<script src="script.js"></script>
</body>
</html>
